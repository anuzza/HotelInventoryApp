<h2>{{title}}</h2>
    <table class="table">
        <tr>
            <th>Index</th>
            <th>Room Number</th>
            <th>Room Type</th>
            <th>Room Price</th>
            <th>Room Amenities</th>
            <th>CheckIn Time</th>
            <th>Rating</th>
            <th>Select Room</th>
        </tr>
        <tr [ngClass]="e ? 'even' : 'odd'"
            *ngFor="let room of rooms; let e = even; let o = odd; let i = index">
            <td>{{i}}</td>
            <td>{{room.roomNumber}}</td>
            <td>{{room.roomType}}</td>
            <td>{{room.price | currency}}</td>
            <td>{{room.amenities | titlecase}}</td>
            <td>{{room.checkInTime |date : 'dd/MMM/YYYY' }}</td>
            <td>{{room.rating | number: '1.1-1'}}</td>
            <td><button class="btn btn-primary" (click) = "selectRoom(room)">Select</button></td>
        </tr>
    </table>
